<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>about:blank launcher</title>

<style>
@font-face {
  font-family: "mm2";
  src: url("https://soopsoose.helixmusicstudio.com/css/fonts/super-mario-maker-2.ttf") format("truetype");
}

body {
  font-family: "mm2";
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #000000;
  margin: 0;
  padding: 24px 12px;
  box-sizing: border-box;
}

form {
  display: flex;
  align-items: center;
  background: black;
  padding: 10px 16px;
  border: 1px solid #0000ff;
}

.prefix {
  font-size: 16px;
  color: #0000ff;
  margin-right: 4px;
  user-select: none;
}

input {
  font-family: "mm2";
  color: blue;
  font-size: 16px;
  padding: 8px;
  width: 280px;
  border: none;
  outline: none;
  background: #000000;
}

::placeholder {
  color: blue;
  opacity: 0.8;
}

button {
  font-family: "mm2";
  margin-left: 8px;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  border: 2px solid #0000ff;
  background: #000000;
  color: #0000ff;
}
button:hover { background: #0000ff; color: #000; }

h2, h3 {
  color: #0000ff;
  font-weight: normal;
  margin: 0;
}

.subheading {
  font-size: 0.9em;
  margin-bottom: 18px;
  opacity: 0.8;
}

.note {
  font-size: 0.9em;
  color: #0000ff;
  margin: 14px 0 18px;
  opacity: 0.8;
  text-align: center;
  max-width: 720px;
}

.bookmarks {
  width: min(1200px, 95vw);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 12px;
}

.bm {
  border: 1px solid #0000ff;
  padding: 12px;
  background: #000;
}

.bm .name {
  font-size: 16px;
  margin-bottom: 6px;
  color: #0000ff;
}

.bm .desc {
  font-size: 13px;
  opacity: 0.8;
  margin-bottom: 10px;
  color: #0000ff;
}

.bm button {
  margin-left: 0;
  width: 100%;
}
</style>
</head>

<body>
  <h2>open a page in about:blank</h2>
  <h3 class="subheading">you probably already know what this does</h3>

  <form id="openForm">
    <span class="prefix">https://</span>
    <input id="url" type="text" placeholder="example.com" required />
    <button type="submit">open</button>
  </form>

  <p class="note">
    note: logging in may not work and some sites may refuse to load
  </p>

  <div class="bookmarks" id="bookmarks"></div>

<script>

// this is where the bookmarks go

const BOOKMARKS = [
  {
    name: "rainyware",
    desc: "your friendly neighborhood rainyware",
    url: "https://rainyware.rainsounds2.com"
  },
  {
    name: "your very own bookmark", //name of your bookmark
    desc: "it could be a boat!", //a description about it
    url: "https://example.com" //the link it goes to (should probably work in an iframe if you're gonna add it)
  }
];

//the part that opens the site in AB
function openInAboutBlank(rawUrl) {
  if (!rawUrl) return;

  const url = rawUrl.startsWith("http")
    ? rawUrl
    : "https://" + rawUrl;

  const newTab = window.open("about:blank", "_blank");
  if (!newTab) {
    alert("popups may be blocked. check the right side of the url bar to enable them");
    return;
  }

  newTab.document.write(`<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>about:blank</title>
<style>
  html,body,iframe {margin:0;padding:0;height:100%;width:100%;border:0;background:#000000;}
  iframe {display:block;border:none;}
</style>
</head>
<body>
  <iframe src="${url}" allow="autoplay; fullscreen; clipboard-write"></iframe>
</body>
</html>`);

  newTab.document.close();
}

document.getElementById("openForm").addEventListener("submit", e => {
  e.preventDefault();
  openInAboutBlank(document.getElementById("url").value.trim());
});

const bookmarksEl = document.getElementById("bookmarks");

for (const bm of BOOKMARKS) {
  const card = document.createElement("div");
  card.className = "bm";

  card.innerHTML = `
    <div class="name">${bm.name}</div>
    <div class="desc">${bm.desc}</div>
    <button>open</button>
  `;

  card.querySelector("button").addEventListener("click", () => {
    openInAboutBlank(bm.url);
  });

  bookmarksEl.appendChild(card);
}
</script>
</body>
</html>
